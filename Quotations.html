<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotations</title>
</head>

<body>
    <!-- q element -->

    <h1>My name is: <q>Navyasri Masuram</q></h1>


    <!-- abbr -->

    <h2>I am learning <abbr title="Hyper Text Markup Language">HTML</abbr></h2>


    <!-- address -->

    <address>
        Written by Navyasri Masuram.<br>
        Visit us at:<br>
        Example.com<br>
        India
    </address>

    <!-- bdo -->

    <p>If your browser supports bi-directional override (bdo), the next line will be written from right to left (rtl):
    </p>

    <bdo dir="rtl">This line will be written from right to left</bdo>
</body>

</html>
